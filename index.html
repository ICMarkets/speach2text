    <body>
        <div id="main">
            <div id="header">
                <i class="material-icons md-24">search</i>
                <input id="input_search" type="text">
            </div>
            <div id="edit">
                <input type="file" id="_load_file" multiple>
                <input type="text" id="_note" placeholder="any note">
                <button id="submit">upload</button>
            </div>
            <div id="caption" class="record">
                <div class="first-name">note</div>
                <div class="last-name">text</div>
            </div>
            <div id="view"></div>
            <div id="_player_container">
                <audio id="_audio" controls src="/media/examples/t-rex-roar.mp3">Your browser does not support the<code>audio</code> element.</audio>
            </div>
            <div id="_dialog"></div>
        </div>
        <script src="client.js"></script>
